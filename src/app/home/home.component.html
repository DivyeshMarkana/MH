<div class="landing__poster">
    <img src="../../assets/theme1.jpg" class="img-fluid" alt="">
    <div class="landing__content">
        <h1>Hey there!</h1>
    </div>
</div>


<div class="latest" *ngIf="loaded">
    <div class="movies">
        <h1>Recommanded movies</h1>
        <div class="recommanded">
            <div class="recommanded__movies" *ngFor="let rec of recommanded">
                <div class="movie__image">
                    <img src="{{rec.src}}" alt="">
                </div>
                <div class="movie__title">
                    <h3>{{rec.title}}
                        <div class="underline"></div>
                    </h3>
                </div>
            </div>
        </div>
    </div>

    <div class="poster">
        <div class="content">
            <img src="../../assets/poster/poster__logo.webp" alt="">
            <p>Nothing can prepare you for the Multiverse. Experience Marvel Studios' Doctor Strange in the Multiverse of Madness, only in theatres May 6th.</p>
        </div>
    </div>

    <div class="movies">
        <h1>Upcoming 2022 / 2023</h1>
        <div class="recommanded">
            <div class="recommanded__movies" *ngFor="let upcoming of upcomings">
                <div class="movie__image">
                    <img src="{{upcoming.src}}" alt="">
                </div>
                <div class="movie__title">
                    <h3>{{upcoming.title}}
                        <div class="underline"></div>
                    </h3>
                </div>
            </div>
        </div>
    </div>
</div>
