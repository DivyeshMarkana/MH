<app-event [events]="events" [eventLoadBtn]="eventLoadBtn" [isOverviewMode]="false" (load)="loadMore()"></app-event>

<div class="container">
    <div class="loading__spiner" *ngIf="fetching">
      <mat-progress-bar mode="indeterminate"></mat-progress-bar>
      <div>Loading please wait...</div>
    </div>
  </div>
