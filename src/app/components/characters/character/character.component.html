<div class="p-0 py-2">
      <div class=" mx-auto py-0 px-4 sm:py-24 sm:px-6 lg:max-w-5xl lg:px-8" [class.lg:max-w-7xl]="{isOverviewMode}">
          <h1 *ngIf="!isOverviewMode" >Related Characters</h1>
        <div class="grid mt-2 grid-cols-1 gap-y-6 sm:grid-cols-2 gap-x-6 lg:grid-cols-4 xl:grid-cols-4 xl:gap-x-6" [class.xl:grid-cols-5]="isOverviewMode">
          <a class="group border  rounded" *ngFor="let character of characters">
            <mat-card [routerLink]="['/character', character.id]" [queryParams]="{character: character.name}"
              class="w-full p-0  aspect-w-1 aspect-h-1  rounded-lg overflow-hidden xl:aspect-w-7 xl:aspect-h-8 sm:aspect-w-5 sm:aspect-h-3">
              <mat-card-header>
                  <mat-card-title class="p-0">
                    <h4 class="fw-bold" matTooltip="{{character.name}}" matTooltipPosition="above">{{character.name | filter}}</h4>
                  </mat-card-title>
              </mat-card-header>
              <div class="image__wrapper">
                <img src="{{character.thumbnail.path}}.{{character.thumbnail.extension}}"
                  alt="Tall slender porcelain bottle with natural clay textured body and cork stopper."
                  class="w-full h-full object-center object-cover group-hover:opacity-75 img">
              </div>
            </mat-card>
          </a>
        </div>
        <button (click)="loadMore()" *ngIf="characterLoadBtn" mat-button color="primary" class="mt-2" >Load more</button>
      </div>
  </div>
