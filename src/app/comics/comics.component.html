<div class="pt-3">
  <div class=" mx-auto py-0 px-4 sm:py-24 sm:px-6 lg:max-w-7xl lg:px-8">
    <input *ngIf="loaded" class="form-control me-2 " type="search" placeholder="Search" aria-label="Search" [(ngModel)]="searchTerm" (input)="searchComic()" >

    <div class="grid grid-cols-1 gap-y-6 mt-2 sm:grid-cols-2 gap-x-6 lg:grid-cols-4 xl:grid-cols-5 xl:gap-x-6">
      <a class="group m-0 comic_wrapper" *ngFor="let comic of comics">
        <div [routerLink]="['/comic-overview', comic.id]"
          class="w-full aspect-w-1 aspect-h-1 bg-gray-200 rounded-lg overflow-hidden xl:aspect-w-7 xl:aspect-h-8 hero__wrapper">
          <img src="{{comic.thumbnail.path}}.{{comic.thumbnail.extension}}"
            alt="Tall slender porcelain bottle with natural clay textured body and cork stopper."
            class="w-full h-full object-center object-cover group-hover:opacity-75 img-fluid">

          <div class="overlay">
            <h3 class="text-lg ms-3 p-0 my-2  text-gray-700 comic_title">{{comic.title | filter | titlecase}}</h3>

          </div>
        </div>

      </a>
    </div>
  </div>
  
  <div class="container">
    <div class="text-center" *ngIf="fetching">
      <mat-progress-bar mode="indeterminate"></mat-progress-bar>
      <div>Loading please wait...</div>
    </div>
  </div>
